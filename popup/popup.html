<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-content">
    <img src="https://github.com/hoarder-app/hoarder/raw/main/screenshots/logo.png" style="width: 100%;">
    
    <button type="button" class="settings-toggle">Settings â–¼</button>
    <div class="settings-panel">
      <h2>Credentials</h2>
      <form>
        <div class="form-group">
          <label for="hoarderUrl">URL</label>
          <input type="url" id="hoarderUrl" name="hoarderUrl" placeholder="Enter Hoarder URL" required>
        </div>
        <div class="form-group">
          <label for="apiToken">API Token</label>
          <input type="password" id="apiToken" name="apiToken" placeholder="Enter your API token" required>
        </div>
        <div class="form-group checkbox-group">
          <label for="showNotifications">
            <input type="checkbox" id="showNotifications" name="showNotifications">
            Show notifications
          </label>
        </div>
        <div class="form-group checkbox-group">
          <label for="hoardOnOpen">
            <input type="checkbox" id="hoardOnOpen" name="hoardOnOpen">
            Hoard on popup open
          </label>
        </div>
        <div class="form-group checkbox-group">
          <label for="sendOnBookmark">
            <input type="checkbox" id="sendOnBookmark" name="sendOnBookmark">
            Send on bookmark creation
          </label>
        </div>
      </form>
    </div>
    
    <button type="button" class="import-button">Send All Bookmarks</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
